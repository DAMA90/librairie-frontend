<div class="container">
    <h2 class="text-center">Liste des Catégories</h2>
    <div class="mb-3">
      <button class="btn btn-primary" routerLink="/create-category">
        Ajouter une catégorie
      </button>
    </div>
    
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.id }}</td>
          <td>{{ category.description }}</td>
          <td>
            <button (click)="updateCategory(category.id)" class="btn btn-primary me-2">
              Modifier
            </button>
            <button (click)="deleteCategory(category.id)" class="btn btn-danger">
              Supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
