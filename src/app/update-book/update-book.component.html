<div class="container col-md-6 offset-mid-3">
    <h3 class="text-center">Modifier le livre</h3>
    <form (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="form-group">
        <label style="margin-bottom: 10px"> Nom </label>
        <input
          type="text"
          class="form-control"
          style="margin-bottom: 10px"
          id="titre"
          [(ngModel)]="book.titre"
          name="titre"
        />
      </div>
  
      <div class="form-group">
        <label style="margin-bottom: 10px"> Description </label>
        <input
          type="text"
          class="form-control"
          style="margin-bottom: 10px"
          id="description"
          [(ngModel)]="book.description"
          name="description"
        />
      </div>
  
      <div class="form-group">
        <label style="margin-bottom: 10px"> Catégorie </label>
        <select
          class="form-control"
          style="margin-bottom: 10px"
          id="categorie"
          [(ngModel)]="selectedCategoryId"
          name="categorie"
        >
          <option value="">Sélectionnez une catégorie</option>
          <option *ngFor="let categorie of categories" [value]="categorie.id"
                  [selected]="categorie.id === selectedCategoryId">
            {{categorie.description}}
          </option>
        </select>
      </div>
  
      <div class="mt-3">
        <button class="btn btn-success" type="submit">Enregistrer</button>
        <button class="btn btn-secondary ms-2" (click)="goToBooksList()">Annuler</button>
      </div>
    </form>
  </div>
